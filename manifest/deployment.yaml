apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixel-app
  labels:
    app: static
spec:
  replicas: 3
  selector:
    matchLabels:
      app: static
  template:
    metadata:
      labels:
        app: static
    spec:
      containers:
        - name: nginx
          image: adesh0303/eks-app:0355ec0372552fc85004f464f4b7ae68ad88d82
          ports:
            - containerPort: 80
